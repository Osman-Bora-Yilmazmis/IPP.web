<h2 class="content-block">Attachment Management</h2>

<div class="content-block dx-card responsive-paddings">
  <dx-file-manager
  id="fileManager"
  [fileSystemProvider]="fileItems"
  height="450"
>
  <dxo-item-view mode="thumbnails"> </dxo-item-view>
  <dxo-permissions
    [create]="true"
    [copy]="true"
    [move]="true"
    [delete]="true"
    [rename]="true"
    [upload]="true"
    [download]="true"
  >
  </dxo-permissions>
</dx-file-manager>
</div>
