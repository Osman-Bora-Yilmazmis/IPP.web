<h2 class="content-block">Attachment Management</h2>

<div class="content-block dx-card responsive-paddings">

    <div id="data-grid-demo">
        <dx-data-grid
          id="gridContainer"
          [dataSource]="dataSource"
          keyExpr="ID"
          [showBorders]="true"
          (onExporting)="onExportingPDF($event)"
        >

        <!-- sütun isimlerini altındaki searchbox filterlar -->
        <dxo-filter-row
          [visible]="showFilterRow"
          [applyFilter]="currentFilter"
        ></dxo-filter-row>

        <!-- Sağ yukarıdaki searchbox -->
        <dxo-search-panel 
          [visible]="true"
          [width]="240"
          placeholder="Search..."
        ></dxo-search-panel>
        <dxo-paging [pageSize]="10"> </dxo-paging>
        <dxo-pager
        [visible]="true"
        [allowedPageSizes]="allowedPageSizes"
        [showPageSizeSelector]="true"
        [showInfo]="true"
        [showNavigationButtons]="true"
        >
        </dxo-pager>
        <dxo-selection mode="multiple"></dxo-selection>

          <!-- edit'e tıklanıldıktan sonra çıkan pop-up-->
          <dxo-editing
            mode="popup"
            [allowUpdating]="true"
            [allowAdding]="true"
            [allowDeleting]="true"
          >
            <dxo-popup
              title="Employee Info"
              [showTitle]="true"
              [width]="700"
              [height]="525"
            >
            </dxo-popup>
            <dxo-form>
              <dxi-item itemType="group" [colCount]="2" [colSpan]="2">
                <dxi-item dataField="FirstName"></dxi-item>
                <dxi-item dataField="LastName"></dxi-item>
                <dxi-item dataField="Prefix"></dxi-item>
                <dxi-item dataField="BirthDate"></dxi-item>
                <dxi-item dataField="Position"></dxi-item>
                <dxi-item dataField="HireDate"></dxi-item>
                <dxi-item
                  dataField="Notes"
                  editorType="dxTextArea"
                  [colSpan]="2"
                  [editorOptions]="{ height: 100 }"
                >
                </dxi-item>
              </dxi-item>
      
              <dxi-item
                itemType="group"
                caption="Home Address"
                [colCount]="2"
                [colSpan]="2"
              >
                <dxi-item dataField="StateID"></dxi-item>
                <dxi-item dataField="Address"></dxi-item>
              </dxi-item>
            </dxo-form>
          </dxo-editing>
          
          <!-- GRİD SÜTUNLARI VE ÖZELLİKLERİ -->
          <dxi-column dataField="Prefix" caption="Title" [width]="70">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="FirstName">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="LastName">
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="BirthDate" dataType="date"> 
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="Position" [width]="170"> 
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="HireDate" dataType="date"> 
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="StateID" caption="State" [width]="125">
            <dxo-lookup [dataSource]="states" displayExpr="Name" valueExpr="ID">
            </dxo-lookup>
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="Address" [visible]="false"> 
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>
          <dxi-column dataField="Notes" [visible]="false"> 
            <dxi-validation-rule type="required"></dxi-validation-rule>
          </dxi-column>

          <!-- -->
          <dxo-export
            [enabled]="true"
            [formats]="['pdf']"
            [allowExportSelectedData]="true"
          ></dxo-export>

        </dx-data-grid>
       
      </div>
      
</div>
